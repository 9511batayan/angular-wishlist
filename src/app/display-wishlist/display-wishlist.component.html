<h2>一覧</h2>
<ul class="wishlist">
    <li *ngFor="let item of wishList"
    [class.selected]="item === selectedItem"
    (click)="onClick(item)">
    {{item.name}}
    <button class="delete" title="delete item"
    (click)="delete(item)">x</button>
    </li>
</ul>
<app-item-detail [item]="selectedItem"></app-item-detail>
