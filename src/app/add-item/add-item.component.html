<h1>登録名とURLを追加</h1>
<div>
    <label>名前:
        <input [(ngModel)]=item.name placeholder="name"/>
    </label>
</div>
<div>
    <label>URL:
        <input type="url" [(ngModel)]=item.url placeholder="URL"/>
    </label> 
</div>
<button (click)="registerItem()">登録</button>
<button (click)="goHome()">戻る</button>
